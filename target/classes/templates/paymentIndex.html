<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Balance - FUNDRAISER -</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          rel="stylesheet">
    <link href="/css/base.css" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
</nav>

<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments :: common-sidebar"></div>
        <div class="col-md-10 main-content">
            <h1 class="text-center mt-5">Balance update of personal fundraiser account</h1>
            <form action="/api/fundraiser/payment/create" class="mt-5 card p-3" method="post">
                <div class="mb-3">
                    <label class="form-label" for="method">Payment method</label>
                    <input class="form-control" id="method" name="method"
                           readonly type="text" value="Paypal">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="amount">Amount</label>
                    <input class="form-control" id="amount" name="amount"
                           type="number" value="10.0">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="currency">Amount</label>
                    <select class="form-control" id="currency" name="currency">
                        <option selected value="EUR">EUR</option>
                        <option value="HUF">HUF</option>
                        <option value="USD">USD</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="description">Description</label>
                    <input class="form-control" id="description" name="description"
                           type="text">
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" type="submit">Pay</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
