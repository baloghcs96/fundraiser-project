<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Account Register - FUNDRAISER</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          rel="stylesheet">
    <link href="/css/base.css" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
</nav>

<div class="container-fluid">
    <div class="row">

            <div th:replace="fragments :: common-sidebar"></div>

        <div class="col-md-10 main-content">
            <h1 class="text-center mt-5">Register a fundraiser account</h1>
            <form action="/api/fundraiser/account/saveForm" class="mt-5 card p-3" method="post">
                <div class="mb-3">
                    <label class="form-label" for="accountName">Account name</label>
                    <input class="form-control" id="accountName" name="accountName"
                           type="text" value="">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" id="password" name="password"
                           type="password" value="">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" id="email" name="email"
                           type="email">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="currency">Amount</label>
                    <select class="form-control" id="currency" name="currency">
                        <option selected value="EUR">EUR</option>
                        <option value="HUF">HUF</option>
                        <option value="USD">USD</option>
                    </select>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
